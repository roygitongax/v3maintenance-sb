<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Maintenance | We'll be back soon</title>
    <style>
      :root {
        --primary-color: #2c3e50;
        --accent-color: #3498db;
        --bg-color: #f5f6fa;
        --text-color: #2c3e50;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 600px;
        padding: 2rem;
        text-align: center;
        animation: fadeIn 1s ease-in;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }

      p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--accent-color);
        border-radius: 50%;
        margin: 2rem auto;
        animation: spin 1s linear infinite;
      }

      .email-form {
        margin-top: 2rem;
      }

      input[type="email"] {
        padding: 0.8rem 1rem;
        width: 100%;
        max-width: 300px;
        border: 2px solid #ddd;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
          margin: 0 1rem;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>We'll be back soon!</h1>
      <div class="loader"></div>
      <p>
        We're currently updating our website to bring you an even better
        experience. Thank you for your patience!
      </p>
      <div class="email-form">
        <p>Want to know when we're back? Leave your email below:</p>
        <input
          type="email"
          placeholder="Enter your email address"
          aria-label="Email address"
        />
        <button type="button">Notify Me</button>
      </div>
    </div>
  </body>
</html>
