<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" href="sb-favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakabaka Afrika Safaris - Under Maintenance</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font for a modern feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="headline">We'll be back soon!</h1>
        <p class="message">
          Our website is currently undergoing scheduled updates to improve your
          experience. Stay tuned for exciting new tours and safaris!
        </p>
        <form id="notifyForm">
          <input
            type="email"
            id="emailInput"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
